<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點詳細介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe8c5;
            color: #333;
        }

        header {
            background-color: #ffe8c5;
            text-align: left;
            display: flex;
            justify-content: center;
            height: 130px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        nav {
            background-color: #ffe8c5;
            padding: 40px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #f3cd93;
            color: #fff;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        main {
            padding: 40px;
            margin-top: 150px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #ececec;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            max-height: 200px;
            object-fit: cover;
        }

        .card h2 {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #444;
        }

        .card button {
            background-color: #cc8878;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #aa6655;
        }
    </style>
</head>

<body>
    <header class="fixed-header">
        <a href="./index.html"><img src="./img/浪花日暮-removebg-preview.png" alt="" height="150px" width="150px"></a>
        <nav>
            <ul>
                <li><a href="./index.html">首頁</a></li>
                <li><a href="./detail.html">景點詳細介紹</a></li>
                <li><a href="./33me.html">關於33</a></li>
                <li><a href="./10.html">關於10</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="grid-container">
            <div class="card">
                <img src="./img/民宿日落導覽圖.jpg" alt="民宿日落">
                <h2>民宿日落</h2>
                <a href="./homestay.html"><button>點我看更多</button></a>
            </div>
            <div class="card">
                <img src="./img/沙丘日落導覽圖.jpg" alt="沙丘日落">
                <h2>沙丘日落</h2>
                <a href="./dune.html"><button>點我看更多</button></a>
            </div>
            <div class="card">
                <img src="./img/海邊導覽圖.jpg" alt="海邊日落">
                <h2>海邊日落</h2>
                <a href="./sea.html"><button>點我看更多</button></a>
            </div>
            <div class="card">
                <img src="./img/濕地日落導覽圖.jpg" alt="濕地日落">
                <h2>濕地日落</h2>
                <a href="./wetland.html"><button>點我看更多</button></a>
            </div>
        </section>
    </main>
</body>

</html>
