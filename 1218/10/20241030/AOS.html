<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        img {
            border-radius: 50%;
            box-shadow: 5px 5px 5px black;
            margin: 60px;
        }

        .numbers {
            display: flex;
            flex-wrap:wrap ;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="numbers">
        <img src="img/圖片1.png" alt="" data-aos="flip-up">
        <img src="img/圖片2.png" alt="" data-aos="flip-up">
        <img src="img/圖片3.png" alt="" data-aos="flip-up">
        <img src="img/圖片4.png" alt="" data-aos="flip-up">
        <img src="img/圖片5.png" alt="" data-aos="flip-up">
        <img src="img/圖片6.png" alt="" data-aos="flip-up">
        <img src="img/圖片7.png" alt="" data-aos="flip-up">
        <img src="img/圖片8.png" alt="" data-aos="flip-up">
        <img src="img/圖片9.png" alt="" data-aos="flip-up">
        <img src="img/圖片1.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片2.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片3.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片4.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片5.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片6.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片7.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片8.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片9.png" alt="" data-aos="fade-up-left">
        <img src="img/圖片1.png" alt="" data-aos="zoom-in">
        <img src="img/圖片2.png" alt="" data-aos="zoom-in">
        <img src="img/圖片3.png" alt="" data-aos="zoom-in">
        <img src="img/圖片4.png" alt="" data-aos="zoom-in">
        <img src="img/圖片5.png" alt="" data-aos="zoom-in">
        <img src="img/圖片6.png" alt="" data-aos="zoom-in">
        <img src="img/圖片7.png" alt="" data-aos="zoom-in">
        <img src="img/圖片8.png" alt="" data-aos="zoom-in">
        <img src="img/圖片9.png" alt="" data-aos="zoom-in">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
