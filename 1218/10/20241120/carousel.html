<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    #demo img {
        height: 800px;
    }
</style>
</head>
<body>
<div class="carousel">
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/1.jpg" alt="Los Angeles" class="d-block w-100">
        <div class="carousel-caption">
            <h3>日落夕陽</h3>
            <p>秋天一起爬山</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/2.webp" alt="Chicago" class="d-block w-100">
        <div class="carousel-caption">
            <h3>日落夕陽</h3>
            <p>秋天一起爬山</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/3.webp" alt="New York" class="d-block w-100">
        <div class="carousel-caption">
            <h3>日落夕陽</h3>
            <p>秋天一起爬山</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/4.avif" alt="New York" class="d-block w-100">
        <div class="carousel-caption">
            <h3>日落夕陽</h3>
            <p>秋天一起爬山</p>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>


</body>
</html>
