<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        img {
            border-radius: 50%;
            box-shadow: 5px 5px 5px black;
            margin: 60px;
            width: 200px;
            height: 200px;
        }

        .numbers {
            display: flex;
            flex-wrap: wrap;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="numbers" data-aos="fade-up" data-aos-offset="200" data-aos-dalay="50" data-aos-duration="1000"
        data-aos-anchor-placement="top-center">
        <img src="../20241030/img/風景圖1.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖2.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖3.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖4.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖5.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖6.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖7.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖8.jpeg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖9.jpg" alt="" data-aos="fade-up">
        <img src="../20241030/img/風景圖1.jpg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖2.jpg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖3.jpg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖4.jpg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖5.jpg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖6.jpg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖7.jpg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖8.jpeg" alt="" data-aos="zoom-out-right">
        <img src="../20241030/img/風景圖9.jpg" alt="" data-aos="zoom-out-right">

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
